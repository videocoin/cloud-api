syntax = "proto3";

package cloud.api.account.v1;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "github.com/VideoCoin/cloud-api/rpc/health.proto";
import "accounts/v1/account.proto";

option go_package = "v1";
option (gogoproto.unmarshaler_all) = false;
option (gogoproto.marshaler_all) = false;
option (gogoproto.sizer_all) = false;

service AccountService {
    rpc Health(google.protobuf.Empty) returns (cloud.api.rpc.HealthStatus) {
        option (google.api.http) = {
            get: "/healthz"
        };
    }

    rpc Create(CreateAccountRequest) returns (AccountProfile) {}
    rpc Get(AccountsRequest) returns (AccountsResponse) {}
    rpc Refresh(AccountsRequest) returns (AccountsResponse) {}
}

message CreateAccountRequest {
    string owner_id = 1 [(gogoproto.customname) = "OwnerID"];
    AccountType type = 2;
}

message AccountsRequest {
    string owner_id = 1 [(gogoproto.customname) = "OwnerID"];
}

message AccountsResponse {
    repeated AccountProfile accounts = 1;
}


