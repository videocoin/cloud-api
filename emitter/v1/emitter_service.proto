syntax = "proto3";

package cloud.api.streams.v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/VideoCoin/cloud-api/rpc/health.proto";
import "github.com/envoyproxy/protoc-gen-validate/validate/validate.proto";

option go_package = "v1";
option (gogoproto.unmarshaler_all) = false;
option (gogoproto.marshaler_all) = false;
option (gogoproto.sizer_all) = false;

service EmitterService {
    rpc Health(google.protobuf.Empty) returns (cloud.api.rpc.HealthStatus) {
        option (google.api.http) = {
            get: "/healthz"
        };
    }

    rpc RequestStream(RequestStreamRequest) returns (RequestStreamResponse) {
        option (google.api.http) = {
            post: "/api/v1/emitter/request",
            body: "*"
        };
    }

    rpc CreateStream(CreateStreamRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/api/v1/emitter/create",
            body: "*"
        };
    }

    // rpc ApproveStream(ApproveStreamRequest) returns (google.protobuf.Empty) {
    //     option (google.api.http) = {
    //         post: "/api/v1/emitter/approve",
    //         body: "*"
    //     };
    // }

    // rpc AddInputChunk(AddInputChunkRequest) returns (google.protobuf.Empty) {
    //     option (google.api.http) = {
    //         post: "/api/v1/emitter/addinputchunk",
    //         body: "*"
    //     };
    // }
}

message RequestStreamRequest {
    string account_id = 1 [(validate.rules).string.len = 36];
}

message RequestStreamResponse {
    uint64 stream_id = 1;
    string address = 2;
}

message CreateStreamRequest {
    string account_id = 1 [(validate.rules).string.len = 36];
    uint64 stream_id = 2;
}

message CreateStreamResponse {
    string stream_address = 1;
}